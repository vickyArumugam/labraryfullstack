           <strong>MASSAGE!</strong> login failed!

             <strong>MASSAGE!</strong> Already signed or Signup failed!
          </div>
        </div>
        <div class="aler">
         <div class="alert alert-success alert-dismissible" id="ss_alert">
           <button type="button" class="btn-close" data-bs-dismiss="alert" onclick="doSsreload()"></button>

         </div>
       </div>
         <div class="card rounded" id="login">
            <div class="card-header text-center">
               <h2> Login page </h2>
            </div>
            <div class="card-body p-5">
               <form>
               <form class="row g-3 needs-validation">
                  <div class="col-md-7">
                     <label for="validationCustom01" class="form-label" >UserName</label>
                     <input type="text" class="form-control"  id="c_username">            
                  </div>
                  <div class="col-md-7">
                     <label for="validationCustom02" class="form-label">PassWord</label>
                     <input type="password" class="form-control"  id="c_password">
                     <p class="password_show" onclick="doShowPass()">show</p>
                  </div>
                  <div class="forget text-center"> 
                     <p>forget PassWord</p>
                  </div>
                  <div class="forget text-center">
                     <p class="singup_button"> New user <span onclick="signup_page()">signup</span></p>
                  </div>
                  <div class="button m-5">
                     <button type="button" class="btn btn-outline-success btn-md"  onclick="login()">Submit</button>
                  </div>
               </form>
               <div class="book_img">
                  <img src="./6920933.jpg" alt="books">
               </div>
            </div>
         </div>
         <div class="card1 rounded position-absolute"id="signup">
            <div class="card-header text-center">
               <h1 class="mt-4"> Signup page </h1>
            </div>
            <div class="card-body p-5">
               <form >
               <form class="row g-3 needs-validation">
                  <div class="col-md-7">
                     <label for="validationCustom01" class="form-label" >FirstName</label>
                     <input type="text" class="form-control"  id="firstname">            
                  </div>
                  <div class="col-md-7">
                     <label for="validationCustom01" class="form-label" >LastName</label>
                     <input type="text" class="form-control"  id="lastname">            
                  </div>
                  <div class="col-md-7">
                     <label for="validationCustom01" class="form-label" >UserName</label>
                     <input type="text" class="form-control"  id="username">            
                  </div>
                  <div class="col-md-7">
                     <label for="validationCustom01" class="form-label" >Email</label>
                     <input type="text" class="form-control"  id="email">            
                  </div>
                  <div class="col-md-7">
                     <label for="validationCustom02" class="form-label">PassWord</label>
                     <input type="text" class="form-control"  id="password">
                  </div>
                  <div class="col-md-7">
                     <label for="validationCustom01" class="form-label" >Phone</label>
                     <input type="text" class="form-control"  id="phone">            
                  </div>
                  <div class="forget text-center">
                     <p> already Register <span onclick="doLogin_page()">login</span></p>
                  </div>
                  <div class="button m-5 submit">
                     <button type="button" class="btn btn-outline-success btn-md " onclick="doSubmit()">Submit</button>
                  </div>
               </form>
               <div class="book_img">
                  <img src="./group-4471.jpg" class="signup_img" alt="books">
               </div>
            </div>
